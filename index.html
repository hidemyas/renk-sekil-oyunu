<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renk-Şekil Eşleştirme Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Renk - Şekil Eşleştirme</h1>
    <p class="instructions">Bir şekle tıkla, ardından doğru renge tıkla. 10 soru — doğru yaptıkça puan artar.</p>
    <div id="game">
      <div id="targets" class="panel"></div>
      <div id="shapes" class="panel"></div>
    </div>
    <div class="controls">
      <button id="startBtn">Başlat</button>
      <button id="restartBtn">Yeniden</button>
      <div id="score">Puan: 0 / 0</div>
    </div>
    <footer>Hazır: Paşam için — Açmak için index.html'i tarayıcıda açın.</footer>
  </div>
<script src="script.js"></script>
</body>
</html>
